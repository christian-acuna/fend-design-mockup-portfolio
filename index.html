<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Christian Acuña | Portfolio</title>

    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/skeleton.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <main class="container">
      <header class="row">
        <div class="one-third column">
          <img class="logo-image responsive-img" src="images_src/logo-udacity.svg" alt="Lens of China Cover Image"></div>
        <div class="two-thirds column name-header">
          <h1 class="name">Christian Acuña</h1>
          <h3 class="subtitle">Front-end Developer</h3>
        </div>
      </header>
      <hr class="style">

      <section class="row">
        <picture>
          <source srcset="dist/images/lensOfChina.webp 1x, dist/images/lensOfChina@2x.webp 2x" type="image/webp">
          <img class="twelve columns" src="dist/images/lensOfChina.jpg" srcset="dist/images/lensOfChina@2x.jpg 2x, dist/images/lensOfChina.jpg">
        </picture>
      </section>
      <section class="row">
        <div class="twelve columns">
          <h2 class="featured-title">Featured Work</h2>
        </div>
      </section>
      <section class="row">
        <article class="one-third column">
            <picture>
              <source srcset="dist/images/lensOfChina-small.webp 1x, dist/images/lensOfChina-small@2x.webp 2x" type="image/webp">
              <img class="twelve columns" src="dist/images/lensOfChina-small.jpg" srcset="dist/images/lensOfChina-small@2x.jpg 2x, dist/images/lensOfChina-small.jpg">
            </picture>
          <h3>Lens of China</h3>
          <p><a href="http://github.com">Link to project</a></p>
        </article>
        <article class="one-third column">
            <picture>
              <source srcset="dist/images/AnimalTradingCards-small.webp 1x, dist/images/AnimalTradingCards@2x.jpg 2x" type="image/webp">
              <img class="twelve columns featured" src="dist/images/AnimalTradingCards-small.jpg" srcset="dist/images/AnimalTradingCards-small@2x.jpg 2x, dist/images/AnimalTradingCards-small.jpg">
            </picture>
          <h3>Animal Trading Card</h3>
          <p><a href="https://github.com/christian-acuna/fend-animal-trading-cards" target="_blank">Link to project</a></p>
        </article>
        <article class="one-third column">
          <picture>
            <!-- <source srcset="dist/images/Humans-vs-Machines-Blog-small.webp 1x, dist/images/Humans-vs-Machines-Blog-small@2x.webp 2x" type="image/webp"> -->
            <img class="twelve columns featured" src="dist/images/Humans-vs-Machines-Blog-small.jpg" srcset="dist/images/Humans-vs-Machines-Blog-small@2x.jpg 2x, dist/images/Humans-vs-Machines-Blog-small.jpg">
          </picture>
          <h3>HTML Blog</h3>
          <p><a href="https://github.com/christian-acuna/frontend-mockup-to-article" target="_blank">Link to project</a></p>
        </article>
      </section>
    </main>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </body>
</html>
